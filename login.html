<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISWA</title>
    <link rel="stylesheet" href="assets/styles/registry.css">
    <link rel="stylesheet" href="assets/styles/univ.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="option">
                <img src="assets/images/SISWA_white.png" alt="">
                <h1>Jadikan impian kuliahmu nyata!</h1>
                <div class="social-login">
                    <button class="google">
                        <img src="assets/icons/google.svg" alt="Google logo">
                       Login dengan Google
                     </button>
                     <button class="facebook">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5l0-170.3-52.8 0 0-78.2 52.8 0 0-33.7c0-87.1 39.4-127.5 125-127.5 16.2 0 44.2 3.2 55.7 6.4l0 70.8c-6-.6-16.5-1-29.6-1-42 0-58.2 15.9-58.2 57.2l0 27.8 83.6 0-14.4 78.2-69.3 0 0 175.9C413.8 494.8 512 386.9 512 256z"/></svg>
                        Login dengan Facebook
                      </button>
                    
          </div>
                <h2>Belum punya akun?</h2>

                <a href="register.html"><button id="register-button">Daftar Sekarang</button></a>
            </div>

            <div class="login">
                <h1><i><b>LOGIN</b></i></h1>
                <form action="login" method="post" class="form">
                    <input type="text" id="email" placeholder="Masukkan alamat email akun mu" name="email" required>
                    <input type="password" id="password" placeholder="Masukkan kata sandi akun mu" name="password" required>
                    <label for="remember"><input type="checkbox" id="remember" name="remember">Ingat</label>
                    <a href="#" id="forgot-password">Lupa Kata Sandi?</a>
                    <button type="submit" id="login-button">Masuk</button>
                </form>
                <!-- Login facebook/google -->
        </div>
    </main>
</body>

</html>
